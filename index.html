<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000022">
    <title>Lode Runner (1983) - VGA Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div>
                <span class="label">SCORE:</span>
                <span id="score" class="value">000000</span>
            </div>
            <div>
                <span class="label">LEVEL:</span>
                <span id="level" class="value">01</span>
            </div>
            <div>
                <span class="label">MEN:</span>
                <span id="lives" class="value">5</span>
            </div>
            <div id="sound-toggle" title="Toggle Sound (S)">
                <span id="sound-icon">üîä</span>
            </div>
            <div class="version">v0.2</div>
        </div>
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="death-overlay">
                <h2 id="death-title">STUCK!</h2>
                <div id="death-reason" class="reason"></div>
                <div class="hint">Press ENTER to continue</div>
            </div>
        </div>
        <div id="message"></div>
        <div id="instructions">
            <p>MOVE: Arrows / IJKL / WASD | DIG: Z,X / U,O / F1,F2</p>
            <p>ENTER: Start/Pause | ESC: Pause | R: Restart Level</p>
            <div id="key-display">
                <span class="key-item" data-key="LEFT">‚óÄ</span>
                <span class="key-item" data-key="UP">‚ñ≤</span>
                <span class="key-item" data-key="DOWN">‚ñº</span>
                <span class="key-item" data-key="RIGHT">‚ñ∂</span>
                <span class="key-item" data-key="DIGL">DIG-L</span>
                <span class="key-item" data-key="DIGR">DIG-R</span>
            </div>
        </div>
        <!-- Mobile Touch Controls -->
        <div id="mobile-controls">
            <div id="dpad">
                <button id="btn-up" data-key="UP">‚ñ≤</button>
                <div class="dpad-row">
                    <button id="btn-left" data-key="LEFT">‚óÄ</button>
                    <button id="btn-down" data-key="DOWN">‚ñº</button>
                    <button id="btn-right" data-key="RIGHT">‚ñ∂</button>
                </div>
            </div>
            <div id="action-buttons">
                <button id="btn-digl" data-key="DIGL">DIG L</button>
                <button id="btn-digr" data-key="DIGR">DIG R</button>
            </div>
            <div id="system-buttons">
                <button id="btn-pause" data-key="ESC">‚ùö‚ùö</button>
                <button id="btn-enter" data-key="ENTER">ENTER</button>
                <button id="btn-restart" data-key="RESTART">‚Üª</button>
            </div>
        </div>
        <div id="copyright">
            <span>¬© 2025 Lode Runner Tribute</span>
            <span class="refactor">Refactoring JAEHYUK CHO</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
