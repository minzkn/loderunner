<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lode Runner (1983) - VGA Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div>
                <span class="label">SCORE:</span>
                <span id="score" class="value">000000</span>
            </div>
            <div>
                <span class="label">LEVEL:</span>
                <span id="level" class="value">01</span>
            </div>
            <div>
                <span class="label">MEN:</span>
                <span id="lives" class="value">5</span>
            </div>
            <div id="sound-toggle" title="Toggle Sound (S)">
                <span id="sound-icon">ðŸ”Š</span>
            </div>
            <div class="version">v0.1</div>
        </div>
        <div id="canvas-wrapper">
            <canvas id="game-canvas"></canvas>
            <div id="death-overlay">
                <h2 id="death-title">STUCK!</h2>
                <div id="death-reason" class="reason"></div>
                <div class="hint">Press ENTER to continue</div>
            </div>
        </div>
        <div id="message"></div>
        <div id="instructions">
            <p>MOVE: Arrows / IJKL / WASD | DIG: Z,X / U,O / F1,F2</p>
            <p>ENTER: Start/Pause | ESC: Pause | R: Restart Level</p>
            <div id="key-display">
                <span class="key-item" data-key="LEFT">â—€</span>
                <span class="key-item" data-key="UP">â–²</span>
                <span class="key-item" data-key="DOWN">â–¼</span>
                <span class="key-item" data-key="RIGHT">â–¶</span>
                <span class="key-item" data-key="DIGL">DIG-L</span>
                <span class="key-item" data-key="DIGR">DIG-R</span>
            </div>
        </div>
        <div id="copyright">
            <span>Â© 2025 Lode Runner Tribute</span>
            <span class="refactor">Refactoring JAEHYUK CHO</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
